<form>

  <div><h1>Enter Your details here</h1></div>

  <label for="fname">First name:</label><br>
  <input type="text" #fnameD  [(ngModel)] = "fname" name="firstname" ><br><br>
  <p #errorName></p>

  <label for="lname">Last name:</label><br>
  <input type="text" #lnameD  [(ngModel)] = "lname" name="lastname" ><br><br>
  <p #errorLname></p>

  <label for="number">Mobile Number:</label><br>
  <input type="text" #phoneD  [(ngModel)] = "phNo" name="phoneNumber" ><br><br>
  <p #errorNumber></p>

  <label for="email">Email:</label><br>
  <input type="email" #emailD  [(ngModel)] = "email" name="emailS" ><br><br>
  <p #errorEmail></p>

  <label for="DOB">DOB:</label><br>
  <input type="date" #datePickerD  [(ngModel)] = "dob" name="dob" name="dobD" ><br><br>
  <p #errorDate></p>

  <label for="address">Address:</label><br>
  <textarea type="text" #addressD   [(ngModel)] = "address" name="passD"></textarea><br><br>
  <p #errorAddress></p>

  <label for="city">City:</label><br>
  <input type="text" #cityD  [(ngModel)] = "city" name="cityD"><br><br>


  <label for="state">State:</label><br>
  <input type="text" #stateD  [(ngModel)] = "state" name="stateD"><br><br>

  <label for="password">Password:</label><br>
  <input type="password" #passD name="passD" [(ngModel)] = "pass"><br><br>

  <label for="confirm_password">Confirm Password:</label><br>
  <input type="password" id="c_p" #confirm_passwordD  name="cpassD" [(ngModel)] = "cpass" ><br><br>
  <p #errorCpass></p>

  <input #submit class="submit" type="submit" value="Submit" (click)="captureField()">
</form>
